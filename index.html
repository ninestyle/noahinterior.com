<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Metadata -->
    <title data-lang="home_title">NOAH INTERIOR</title>
    <meta name="description" data-lang="meta_description" content="노아인테리어는 내장 목공, 목조 주택 전문 내장 목공사입니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" data-lang="home_title" content="노아인테리어 - 목공 & 목조주택 전문">
    <meta property="og:description" data-lang="meta_description" content="노아인테리어는 내장 목공, 목조 주택 전문 내장 목공사입니다.">
    <meta property="og:image" content="./section/1.webp">
    <meta property="og:url" content="https://www.noahinterior.com">
    <meta property="og:site_name" content="NOAH INTERIOR">

    <link rel="canonical" href="https://www.noahinterior.com/">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Provider V4 Core -->
    <link rel="stylesheet" href="https://cdn.dam.so/_inc/provider/v4/core/core.css">
    <script src="https://cdn.dam.so/_inc/provider/v4/core/core.js"></script>

    <!-- Provider V4 View: Page -->
    <link rel="stylesheet" href="https://cdn.dam.so/_inc/provider/v4/view/page.css">
    <script src="https://cdn.dam.so/_inc/provider/v4/view/page.js"></script>

    <!-- Provider V4 Plug: Canvas -->
    <link rel="stylesheet" href="https://cdn.dam.so/_inc/provider/v4/plug/canvas/canvas.css">
    <script src="https://cdn.dam.so/_inc/provider/v4/plug/canvas/canvas.js"></script>

    <link rel="stylesheet" href="./lay.css">
    <script src="./lay.js" defer></script>
</head>

<body>

    <!-- 0. Navigation (Added) -->
    <nav class="pv-nav">
        <div class="pv-nav__container">
            <a href="#home" class="pv-nav__logo">NOAH INTERIOR</a>
            <div class="pv-nav__buttons">
                <div id="lang-switcher">
                    <button data-lang-set="ko" class="active">KO</button>
                    <button data-lang-set="en">EN</button>
                    <button data-lang-set="vi">VI</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 1. Overview -->
    <header id="home" class="pv-header">
        <div class="pv-header__content js-parallax-content">
            <h1 class="pv-header__title"><strong>NOAH</strong> INTERIOR</h1>
            <p class="pv-header__description" data-lang="home_description">전주 및 전라북도 무료 출장 상담</p>
        </div>
    </header>

    <main>
        <!-- 2. Services -->
        <section id="services" class="pv-section js-fade-in">
            <div class="pv-container">
                <h2 class="pv-section__title" data-lang="services_title">
                    <span translate="no" class="material-symbols-outlined notranslate">store</span>
                    Services
                </h2>
                <p class="pv-section__description" data-lang="services_desc"></p>
                <div class="pv-grid pv-grid--cols-2">
                    <div class="pv-card">
                        <div class="pv-card__content">
                            <h3 class="pv-card__title" data-lang="service_01_title"></h3>
                            <p class="pv-card__description" data-lang="service_01_desc"></p>
                        </div>
                    </div>
                    <div class="pv-card">
                        <div class="pv-card__content">
                            <h3 class="pv-card__title" data-lang="service_02_title"></h3>
                            <p class="pv-card__description" data-lang="service_02_desc"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. Portfolio -->
        <section id="portfolio" class="pv-section pv-section--secondary js-fade-in">
            <div class="pv-container">
                <h2 class="pv-section__title" data-lang="portfolio_title">
                    <span translate="no" class="material-symbols-outlined notranslate">style</span>
                    Portfolio
                </h2>
                <p class="pv-section__description" data-lang="portfolio_desc"></p>
                <div class="pv-grid pv-grid--cols-2">
                    <div class="pv-card">
                        <div class="pv-card__image-wrapper">
                            <img src="./section/1.webp" alt="Wood House" class="pv-card__image">
                        </div>
                        <div class="pv-card__content">
                            <h4 class="pv-card__title" data-lang="portfolio_01_title"></h4>
                            <p class="pv-card__description" data-lang="portfolio_01_desc"></p>
                        </div>
                    </div>
                    <div class="pv-card">
                        <div class="pv-card__image-wrapper">
                            <img src="./section/2.webp" alt="Commercial" class="pv-card__image">
                        </div>
                        <div class="pv-card__content">
                            <h4 class="pv-card__title" data-lang="portfolio_02_title"></h4>
                            <p class="pv-card__description" data-lang="portfolio_02_desc"></p>
                        </div>
                    </div>
                    <div class="pv-card">
                        <div class="pv-card__image-wrapper">
                            <img src="./section/3.webp" alt="Residential" class="pv-card__image">
                        </div>
                        <div class="pv-card__content">
                            <h4 class="pv-card__title" data-lang="portfolio_03_title"></h4>
                            <p class="pv-card__description" data-lang="portfolio_03_desc"></p>
                        </div>
                    </div>
                    <div class="pv-card">
                        <div class="pv-card__image-wrapper">
                            <img src="./section/4.webp" alt="Furniture" class="pv-card__image">
                        </div>
                        <div class="pv-card__content">
                            <h4 class="pv-card__title" data-lang="portfolio_04_title"></h4>
                            <p class="pv-card__description" data-lang="portfolio_04_desc"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4. Location -->
        <section id="location" class="pv-section js-fade-in">
            <div class="pv-container">
                <h2 class="pv-section__title" data-lang="section_location_title">
                    <span translate="no" class="material-symbols-outlined notranslate">location_on</span>
                    Location
                </h2>
                <p class="pv-section__description" data-lang="section_location_desc_arrange"></p>
                <div class="pv-card">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.0952164429136!2d127.1333147125446!3d35.79759572345647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357024c8b27f3c7b%3A0x1f5410357b65375d!2z7KCE67aB7Yq567OE7J6Q7LmY64-EIOyghOyjvOyLnCDsmYTsgrDqtawg7Y-J7ZmU64-ZMeqwgCA1ODktMjE!5e0!3m2!1sko!2skr!4v1748328942749!5m2!1sko!2skr"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="pv-address-block">
                    <p data-lang="address_text"></p>
                </div>
            </div>
        </section>

        <!-- 5. Contact -->
        <section id="contact" class="pv-section pv-section--secondary js-fade-in">
            <div class="pv-container">
                <h2 class="pv-section__title" data-lang="office_title">
                    <span translate="no" class="material-symbols-outlined notranslate">contact_mail</span>
                    Contact
                </h2>
                <p class="pv-section__description" data-lang="office_desc"></p>

                <div class="pv-profile-list">
                    <div class="pv-profile-list__item">
                        <strong class="pv-profile-list__label" data-lang="form_label_name">Name</strong>
                        <span class="pv-profile-list__value" data-lang="name_text">김영진</span>
                    </div>
                    <div class="pv-profile-list__item">
                        <strong class="pv-profile-list__label" data-lang="form_label_phone">Phone</strong>
                        <a href="tel:0507-1362-4791" class="pv-profile-list__value">0507-1362-4791</a>
                    </div>
                </div>

                <div class="pv-contact-button-wrapper">
                    <a href="./request" class="pv-btn">
                        <span data-lang="btn_request_quote">견적요청</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Search -->
        <section id="search" class="pv-section">
            <div class="pv-container js-fade-in">
                <h2>
                    <span translate="no" class="material-symbols-outlined notranslate">search</span>
                    <span data-lang="section_search_title"></span>
                </h2>
                <p class="pv-section__description" data-lang="section_search_desc"></p>

                <form class="pv-form pv-search-form" autocomplete="off" data-demo-mode="true">
                    <input type="text" name="key" required class="pv-form__input"
                        data-lang-placeholder="form_placeholder_search" placeholder="Search...">
                    <input type="hidden" name="form" value="andar">
                    <button type="submit" class="pv-btn">
                        <span class="pv-form__text" data-lang="btn_search">검색</span>
                    </button>
                </form>
            </div>
        </section>

    </main>

    <footer class="pv-footer">
        <div class="pv-container">
            <p class="render-as-html" data-lang="ui_copyright_text"></p>
            <p><a data-lang-href="ui_footer_credit_url" rel="noopener noreferrer"
                    data-lang="ui_footer_credit_text">Powered by Provider</a></p>
        </div>
    </footer>
</body>
